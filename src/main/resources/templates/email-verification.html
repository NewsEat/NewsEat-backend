<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>이메일 인증</title>
</head>
<body style="margin:0; padding:0; background-color:#EAF1FD; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
<div style="max-width:600px; margin:40px auto; background:#ffffff; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); padding:40px;">

    <!-- 로고 -->
    <div style="text-align:center; margin-bottom:30px;">
        <img src="https://raw.githubusercontent.com/NewsEat/assets/refs/heads/main/news_eat_logo.png" alt="NewsEat 로고" style="height:10px; object-fit:contain;" />
    </div>

    <!-- 인사말 -->
    <h2 style="text-align:center;">안녕하세요.<br/> 뉴잇 NewsEat 입니다.</h2>
    <p style="text-align:center; color:#555; font-size:16px;">
        <strong>뉴잇 NewsEat</strong> 서비스를 이용해 주셔서 감사합니다.<br>
        아래 인증번호를 입력해 본인 확인을 완료해 주세요.
    </p>

    <!-- 인증 코드 박스 -->
    <div style="background-color:#3C5FA0;color:white; font-size:24px; font-weight:bold; padding:16px 0; text-align:center; border-radius:6px; margin:30px auto; width:200px;">
        <span th:text="${code}">123456</span>
    </div>

    <!-- 보안 및 문의 안내 -->
    <p style="font-size:12px; color:#999; line-height:1.4; text-align:center; margin-bottom:1px;">
        본 이메일은 발신 전용입니다. <br/> 이메일 인증 정보를 타인과 공유하지 마세요.
    </p>

    <!-- footer -->
    <div style="margin-top:40px; border-top:1px solid #eee; padding-top:20px; text-align:center; font-size:12px; color:#aaa;">
        &copy; 2025 NewsEat Inc.
    </div>
</div>
</body>
</html>
